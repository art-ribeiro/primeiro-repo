<!DOCTYPE html> <!-- DTD - Document Type Definition -->
<html lang="pt-br"> <!-- Tag HTML, a tag raíz da estrutura do documento HTML. Deve ter pelo o atributo lang, para informar o browser qual a língua utilizada na página  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
</head>
<body>
    <p>Alô mundo!</p>
</body>
</html>
